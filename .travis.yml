language: python
python:
- 2.7
cache: pip
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y firefox
before_script:
- wget https://github.com/mozilla/geckodriver/releases/download/v0.16.0/geckodriver-v0.16.0-linux64.tar.gz -O /tmp/geckodriver.tar.gz
- tar -xvf /tmp/geckodriver.tar.gz
- export PATH=$PATH:$PWD/
install:
- pip install -r app-config/requirements.txt
script:
- python manage.py test --settings=test_sharing_cloud.settings.dev
after_success:
- curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge
- chmod a+x /tmp/travis-automerge
- BRANCHES_TO_MERGE_REGEX='dev' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=Moerin/test_sharing_cloud
  /tmp/travis-automerge
env:
  global:
    secure: 
deploy:
    provider: heroku
    api_key:
        secure: 
    on: master
    app: testing-sharing-cloud
