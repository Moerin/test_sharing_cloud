language: python
python:
- 2.7
cache: pip
install:
- pip install -r requirements.txt
script:
- python manage.py test
after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='dev' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=Moerin/test_sharing_cloud /tmp/travis-automerge"
env:
  global:
    secure: 
